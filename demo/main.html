<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.5.0/dist/svg-pan-zoom.min.js"></script>
    
    <div class="ui teal inverted segment">
        <h1 style = "text-align: center; margin:20px">Stanford CS166 - Levenshtein NFA Walker</h1>
    </div>



    <body style = "width: 70%; margin: auto; background: white; margin-bottom: 30px">
        <div style="text-align: center; margin: auto">
            
        <div class="ui card" style = "margin: auto; font-size:20px">
            <div class="content">
                <div class="center aligned header">$lev_w</div>
            </div>
            <div class="content">
                <div class="center aligned " style= "color: #cf5246">
                    Testing: $test_w
                </div>
            </div>
        </div>
        </div>
        $body

        <div class="ui teal inverted segment" style="margin-bottom: 30px">
            <h2> <span style= "color: #FFD92F; font-size: 38">$nc</span> Valid Candidate(s) Are Found in <span style= "color: #FFD92F; font-size:38">$t s</span>:</h2>
            <div style= "font-size:24"> 
                $candidates 
            </div>
        </div>
    </body>

    <script charset="utf-8"> 
      window.onload = function() {
        svgPanZoom('embed', {
          zoomEnabled: true,
          controlIconsEnabled: true
        });
      };
    </script>
</html>
